<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Seat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #791010;
      font-family: 'Playfair Display', serif;
      color: #EFE3D0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .instruction {
      font-size: 1em;
      margin-bottom: 1em;
      color: #EFE3D0;
    }

    .search-bar {
      display: flex;
      border: 2px solid #EFE3D0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1em;
    }

    .search-bar input {
      flex: 1;
      padding: 0.8em;
      font-size: 1em;
      border: none;
      outline: none;
      background-color: #EFE3D0;
      color: #791010;
    }

    .search-bar button {
      padding: 0.8em 1em;
      background-color: #EFE3D0;
      color: #791010;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #e0d4b5;
    }

    #result {
      font-size: 1.1em;
      margin-top: 1em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .search-bar input, .search-bar button {
        padding: 0.6em;
      }

      .instruction {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find your seat! ðŸŽ‰ðŸ¥³</h1>
    <p class="instruction">Type in your first and last name</p>

    <div class="search-bar">
      <input type="text" id="nameInput" placeholder="Enter your name..." />
      <button id="searchButton">Search</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // Seat mapping
    const seatMap = {
      "brian cheung": "Table 1",
      "edward copas": "Table 1",
      "nick pidd": "Table 1",
      "mariah spronk": "Table 1",
      "lily maslin": "Table 1",
      "ashley green": "Table 1",
      "pete davis": "Table 1",
      "josh barton": "Table 1",
      "jess barton": "Table 1",
      "ben drogemuller": "Table 1",
      "brooke drogemuller": "Table 1",
      "tyson broughton": "Table 1",
      "chelsea broughton": "Table 1",
      "matthew keal": "Table 1",
      "cassie stefanidis": "Table 1",
      "alex borley": "Table 1",
      "tammy shields": "Table 1",
      "darren mccormac": "Table 2",
      "agata mccormac": "Table 2",
      "hayden lee": "Table 2",
      "nathan workman": "Table 2",
      "izzy": "Table 2"
    };

    // Capitalize each word in name
    function capitalizeName(name) {
      return name.split(" ").map(word =>
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(" ");
    }

    // Main search function
    function searchName() {
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (input === "") {
        resultDiv.textContent = "Please enter a name.";
        return;
      }

      const matches = Object.entries(seatMap).filter(([name, seat]) =>
        name.includes(input)
      );

      if (matches.length > 0) {
        resultDiv.innerHTML = matches.map(([name, seat]) =>
          `<div><strong>${capitalizeName(name)}</strong> is sitting in ${seat}</div>`
        ).join("");
      } else {
        resultDiv.textContent = "Name not found.";
      }
    }

    // Attach event listener AFTER DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("searchButton").addEventListener("click", searchName);

      // Also allow Enter key to trigger search
      document.getElementById("nameInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          searchName();
        }
      });
    });
  </script>
</body>
</html>
